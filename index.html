<!DOCTYPE html>
<html>
<body>

<h3>Auto Print 1-100 with Jump</h3>

<!-- Redirect Button -->
<button onclick="window.location.href='q2.html'" 
        style="padding:8px 16px; margin-bottom:15px;">
    Go to Question 2
</button>
<br><br>

<input id="jump" type="number" placeholder="Enter number">
<button onclick="jump = +document.getElementById('jump').value">GO</button>

<div id="out" style="font-size:22px; font-weight:bold; margin-top:20px;"></div>

<script>
let out = document.getElementById("out");
let printed = new Set();
let nextNumber = 1;   // natural counter
let jump = null;      // user jump value

function printStep() {
  // stop when all 1–100 printed
  if (printed.size === 100) return;

  let toPrint;

  // 1) Jump has priority
  if (jump && jump >= 1 && jump <= 100 && !printed.has(jump)) {
    toPrint = jump;
    jump = null;
  }
  // 2) Otherwise, use nextNumber if valid & not printed
  else if (!printed.has(nextNumber) && nextNumber >= 1 && nextNumber <= 100) {
    toPrint = nextNumber;
  } 
  // 3) Otherwise, find smallest unprinted number
  else {
    for (let i = 1; i <= 100; i++) {
      if (!printed.has(i)) {
        toPrint = i;
        break;
      }
    }
    // if still nothing found, we’re done
    if (toPrint === undefined) return;
  }

  // Print and record
  out.innerHTML += toPrint + " ";
  printed.add(toPrint);

  // Update nextNumber for natural progression
  nextNumber = toPrint + 1;

  setTimeout(printStep, 400);
}

// start printing
printStep();
</script>

</body>
</html>
