<!DOCTYPE html>
<html>
<head>
    <title>Short Multi-Card Slider</title>
    <style>
        .card {
            width: 200px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            text-align: center;
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        button { margin: 5px; padding: 8px 15px; }
    </style>
</head>
<body>

<h2>Multi-Card Slider — Short Version</h2>

<button onclick="nextAll()">Next</button>
<button onclick="resetAll()">Reset</button>

<div id="cards"></div>

<script>
// Load A.jpeg → J.jpeg automatically
const images = "ABCDEFGHIJ".split("").map(l => `images/${l}.jpeg`);

const cardsData = [
    { title: "Card 1", show: 1 },
    { title: "Card 2", show: 2 },
    { title: "Card 3", show: 4 }
];

let index = [0, 0, 0];
let initial = [];

// Create Cards
cardsData.forEach((c, i) => {
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `<h3>${c.title}</h3><div id="c${i}"></div>`;
    document.getElementById("cards").appendChild(el);

    render(i);
    initial[i] = document.getElementById(`c${i}`).innerHTML;
});

// Render card i
function render(i) {
    let imgs = "";
    for (let j = 0; j < cardsData[i].show; j++) {
        let imgIndex = (index[i] + j) % images.length;
        imgs += `<img src="${images[imgIndex]}">`;
    }
    document.getElementById(`c${i}`).innerHTML = imgs;
}

// Next for all cards
function nextAll() {
    cardsData.forEach((c, i) => {
        index[i] = (index[i] + c.show) % images.length;
        render(i);
    });
}

// Reset all cards
function resetAll() {
    cardsData.forEach((c, i) => {
        document.getElementById(`c${i}`).innerHTML = initial[i];
        index[i] = 0;
    });
}
</script>

</body>
</html>
